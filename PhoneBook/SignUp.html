<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="./phonebook.css" />
  </head>
  <body>
    <div id="main_div">
      <div id="div1">
        <a href="./Login.html" id="fb_title">phonebook</a>
        <p>
          Phonebook helps you connect and share with the people in your life
        </p>
      </div>

      <div id="div2">
        <h1 id="page_title">------ SIGNUP -------</h1>

        <form>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="USERNAME"
            required
          /><br /><br />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="EMAIL"
            required
          /><br /><br />

          <input
            type="tel"
            name="phNo"
            id="phNo"
            placeholder="PHONE NUMBER"
            required
          /><br /><br />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="PASSWORD"
            required
          /><br /><br />

          <input type="button" value="SIGNUP" id="btnL" />
        </form>
      </div>
    </div>

    <script src="./users.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
