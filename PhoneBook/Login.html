<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="phonebook.css" />
    <title>LOGIN PAGE</title>
  </head>
  <body>
    <div id="main_div">
      <div id="div1">
        <a href="./Login.html" id="fb_title">phonebook</a>
        <p>
          Phonebook helps you connect and share with the people in your life
        </p>
      </div>

      <div id="div2">
        <h1 id="page_title">------- LOGIN -------</h1>
        <form>
          <input
            type="text"
            id="username"
            placeholder="User Name"
          /><br /><br />

          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          /><br /><br />

          <input type="button" value="Login" id="btnL" />
          <hr />
          <a href="">Forgotten password?</a>
          <hr />
          <a href="./SignUp.html">
            <input type="button" value="Create new account" id="btnC" />
          </a>
        </form>
      </div>
    </div>

    <script src="./users.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
